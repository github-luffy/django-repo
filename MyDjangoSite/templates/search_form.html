<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
</head>
<body>
    {% if errors %}
        {% for error in errors %}
            <p style="color:red;">{{ error }}</p>
        {% endfor %}
    {% endif %}
    <form action="/search/" method="get">
	<input type="text" name="query">
	<input type="submit" value="Search">
    </form>
</body>
</html>
