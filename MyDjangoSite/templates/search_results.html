<p>You searched for:<strong>{{query}}</strong>.</p>


{% if books %}
    <p>Found {{ books|length }} book{{ books|pluralize }}.</p>
    <table border="1" frame=above>
       <tr>
          <th>BookName</th>
          <th>Publisher</th>
       <tr>
       {% for book in books %}
	   <tr>
              <td>{{ book.title }}</td>
	      <td>{{ book.publisher }}</td>
           </tr>
       {% endfor %}
    </table>
{% else %}
    <p>No books matched yout search criteria.</p>
{% endif %}
